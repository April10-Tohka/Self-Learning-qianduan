<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML的排版标签</title>
</head>
<body>
    <!--标题标签-->
    <!--具有align属性   left  center right-->
    <h1 align="center">一级标题</h1>
    <h2 align="right">二级标题</h2>
    <h3 align="left">三级标题</h3>
    <h4 align="center">四级标题</h4>
    <h5 id="5th" align="center">五级标题</h5>
    <h6>六级标题</h6>

    <!--段落标签-->
    <!--具有align属性  left  center right-->
    <p align="center">这是第一个段落</p>
    <p align="right">这是第二个段落</p>
    <p>段落之间会换行</p>

    <!--水平线标签-->
    <!--具有align属性 left center right
    size属性  设定线条粗细
    color属性 设定线条颜色
    width属性 设定线条长短-->
    <hr size="10" width="10%" align="left" color="red" >

    <!--链接标签-->
    <a href="https://www.runoob.com/html/html-paragraphs.html" target="_blank">菜鸟教程</a>
    
    <!--换行标签-->
    <br/>
    <a href="https://www.bilibili.com/" target="_blank" >B站</a>
    
    <div style="color: blue;">
        <p>这是div里的第一个段落</p>
        <p>这是div里的第二个段落</p>
        <div style="color: red;" align="right">
            <p>这是嵌套在div里的div的第一个段落</p>
            <h1>这是嵌套在div里的div的第一个标题</h1>
            <div align="center" style="color: chartreuse;">
                <p>这是嵌套又嵌套的div的段落</p>
            </div>
        </div>
        <p>这是div里的第三个段落</p>
    </div>
    <span>span1</span>
    <br/>
    <span>span2</span>
</body>
</html>
