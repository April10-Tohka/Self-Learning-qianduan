<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体标签和链接标签</title>
</head>
<body>
    <!--特殊字符-->
    <h1>特殊字符</h1>
    空格&nbsp;&nbsp;&nbsp;&nbsp;大于号&gt;&nbsp;&nbsp;小于号&lt;
    <br/>
    下划线标记<u>前端</u>
    <br/>
    删除线标记<del>前端</del>
    <br/>
    斜体字<i>前端</i>
    <br/>
    粗体字<b>前端</b>
    <br/>
    加大字体<big>前端</big>
    <br/>
    缩小字体<small>前端</small>
    <br/>
    上标<sup>前端</sup>
    <br/>
    下标<sub>前端</sub>
</body>
</html>
