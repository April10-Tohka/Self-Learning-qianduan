<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单事件</legend>
            <label for="email">
                邮箱：<input type="email" name="" id="txt/1">
            </label><br>
            <label for="">
                输入的次数统计：<input type="text" name="" id="txt/2">
            </label>
            <input type="submit" value="提交">
        </fieldset>
    </form>
    <script>
        var txt1=document.getElementById("txt/1");
        var txt2=document.getElementById("txt/2");
        var num=0;
        txt1.oninput=function()//用户输入时触发
        {
            num++;//用户每输入一次，num+1
            txt2.value=num;
        }
        txt1.oninvalid=function()
        {
            this.setCustomValidity('亲，请输入正确哦');  //设置验证不通过时的提示文字
        }
    </script>
</body>
</html>
